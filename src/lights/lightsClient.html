<!DOCTYPE html5>
<html>
<head>
	<title>base lights page</title>
	<script src="../jquery-1.11.0.min"></script>
	<script src="../jquery.mobile-1.4.2/jquery.mobile-1.4.2.min"></script>
	<!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />-->
	<link rel="stylesheet" type="text/css" href="lights.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Light Page</h1>
		</div>
		<div role="main" class="ui-content">
		<div class="rightSide">
			<div id="standardPresets" >
				<h2>Standard Presets</h2>
				<button type="button" id="brightRoom">Bright Room</button>
				<button type="button" id="mediumRoom">Medium Room</button>
				<button type="button" id="projectionPreset">Projection Preset</button>
			</div>
			<div id="addOnPresets">
				<h2>Add On Presets</h2>
				<button type="button" id="wallCamsOnOff">Wall Cams On/Off</button>
				<button type="button" id="boardFluoroOnOff">Board Fluoro On/Off</button>
				<button type="button" id="roomFluoroOnOff">Room Fluoro On/Off</button>
				<button type="button" id="podiumOnOff">Podium On/Off</button>
			</div>
		</div>
		<div class="leftSide">
			<div id="sideBar">
				<button type="button" id="allOn">All On</button>
				<button type="button" id="nightLight">Night Light</button>
				<button type="button" id="allOff">All Off</button>
			</div>
		</div>
		</div>
		<div data-role="footer">
			
		</div>
	</div>
	</body>









	</html>
